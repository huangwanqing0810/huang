<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 @click = "change">{{msg}}</h2>
        <p>{{a}}</p>
    </div>

    <script src="vue.js"></script>
    
    <script>

        new Vue ({
            el:"#app",
            data:{
                msg: "hello world",
                a: "hahaha"
            },
            methods: {
                change(){
                    this.msg = "靳雪梅是傻子"
                }
            }
        })
    </script>
</html>
