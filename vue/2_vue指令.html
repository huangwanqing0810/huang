<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <!-- 加v-html之后a标签的样式就能显示 -->
        <h2 v-html="msg"></h2>
        <h2 v-text="msg"></h2>

    </div>


    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"<a href='#'>hello world</a>"
            }
        })


    </script>
    
</body>
</html>
