<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: lightsalmon;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -200px;
            text-align: center;
            padding-top: 100px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>100</h1>
        <button>开始</button>
    </div>

    <script>
        var num = 100;
        var isRun = true;
        var timer = null;
        var oText = document.getElementsByTagName("h1")[0];
        var oBtn = document.getElementsByTagName("button")[0];///get id 不用

        oBtn.onclick = function(){
            if(isRun){
                timer = setInterval(function(){
                    oText.innerText = --num;
                    oBtn.innerText = '暂停';
                },1000)
                
            }else{
                clearInterval(timer);
                oBtn.innerText = '开始';
            }
            isRun=!isRun;
        }
    </script>

</body>

</html>
