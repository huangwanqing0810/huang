<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 50px;
            background-color: pink;
            margin: 20px;
        }
    </style>

</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        var oBox = document.getElementsByClassName("box");
        var timer;

        for (var i = 0; i < oBox.length; i++) {

            oBox[i].onmouseover = function () {
                clearInterval(this.timer);
                var _this = this;
                this.timer = setInterval(function () {

                    if (_this.offsetWidth < 600) {
                        _this.style.width = _this.offsetWidth + 10 + "px";
                    } else {
                        clearInterval(_this.timer);
                    }

                }, 16)
            }
            oBox[i].onmouseout = function () {
                clearInterval(this.timer);
                var _this = this;
                this.timer = setInterval(function () {
                    if (_this.offsetWidth > 400) {
                        _this.style.width = _this.offsetWidth - 10 + "px";

                    } else {
                        clearInterval(_this.timer);
                    }
                }, 16)
            }
        }


    </script>
</body>

</html>
