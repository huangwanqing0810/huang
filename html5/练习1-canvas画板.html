<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        #box{
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="box" width="400" height="300"></canvas>

    <script>
        var oCan = document.getElementById("box");
        var canContext = oCan.getContext("2d");
        canContext.strokeStyle = "white";
        oCan.onmousedown = function(event){
            canContext.beginPath();
            canContext.moveTo(event.clientX,event.clientY);
            oCan.onmousemove = function(event){
                canContext.lineTo(event.clientX,event.clientY);
                canContext.stroke();
            }
        }
        oCan.onmouseup = function(){
            oCan.onmousemove = null;
        }
    </script>
</body>
</html>
