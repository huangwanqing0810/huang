<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 发现如果是右浮动的话 整个顺序是反的 竖着最后的是横起来的第一个 */
    #div1{
        width: 200px;
        height: 200px;
        background: #ff0000;
        /* float: left; */
        float:left
    }
    #div2{
        width: 200px;
        height: 200px;
        background: #ffff00;
        /* float:right; */
        float: right;
    }
    </style>
</head>
<body>
    <div id="div1">aaa</div>
    <div id="div2">bbb</div>
    
</body>
</html>
