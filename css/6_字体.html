<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            font-family:  Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
            /* 浏览器默认字体大小16像素 */
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            color: springgreen;
        }
        /* 列表 */
        ul{
            /* 去掉每行前边的小点点 */
            list-style: none;
        }
        /* 轮廓 */
        input{
            outline: none;
        }

        
    </style>
</head>
<body>
    <div id="div1">wawayaya</div>
    <ul>
        <li>1111</li>
        <li>2222</li>
    </ul>
    <input type="text">
    
</body>
</html>
