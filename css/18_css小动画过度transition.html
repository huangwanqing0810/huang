<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            /* 过度  属性(让谁过度)  执行时间  运动  延迟时间（过了这几秒再变）*/
            transition: width 1s ease 2s;
        }
        #div1:hover{
            width: 800px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
